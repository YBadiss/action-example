name: Hello world!
on:
  workflow_dispatch:
    inputs:
      name:
        description: 'Who to say hello to'
        required: true
      mood:
        description: 'How to say hello'
        required: true
        type: choice
        options:
          - happy
          - grumpy
  push:
    branches:
      - main
jobs:
  say-hello:
    runs-on: ubuntu-latest
    steps:
      - name: Say hello!
        run: |
          if [[ "${{ inputs.mood }}" == "happy" ]]; then
            face="8o) !"
          else
            face=">8o( ..."
          fi
          echo "Hello ${{ inputs.name }} ${face}"
